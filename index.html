<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Social icons</title>
</head>

<body>

    <div class="container">
        <ul class="social">


            <li class="social_item facebook">
                <a href="https://www.facebook.com">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>

            <li class="social_item twitter">
                <a href="https://www.twitter.com">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>

            <li class="social_item instagramm">
                <a href="https://www.instagramm.com">
                    <i class="fa fa-instagram"></i>
                </a>

                <li class="social_item watsapp">
                    <a href="https://www.watsapp.com">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                </li>
                <li class="social_item telegramm">
                    <a href="https://www.telegramm.com">
                        <i class="fa fa-telegram"></i>
                    </a>
                </li>
        </ul>
    </div>


</body>

</html>
